<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Adozioni</title>
    <link rel="stylesheet" href="/css/animals.css">
</head>
<body>
    <header>
        <div class="user-details">
            <!-- Condizione per mostrare login o logout -->
            <a th:if="${userDetails != null}" href="/logout">Logout</a>
            <a th:if="${userDetails == null}" href="/login">Login</a>
        </div>
        <div class="logo-container">
            <a href="/">
                <img src="/images/petAdoption.png" alt="Logo" class="logo">
            </a>
        </div>
    </header>

    <main>
        <h1>Lista Adozioni</h1>
        <div th:if="${animals == null || animals.isEmpty()}">Non ci sono Adozioni disponibili al momento</div>
        <ul class="animal-list">
            <li class="animal-item" th:each="animal : ${animals}">
                <img class="animal-img" th:src="${animal.urlImage}" alt="Animal Image">
                <a class="animal-link" th:href="@{'/animal' + '/' + ${animal.id}}" th:text="${animal.name}">Animal Name</a>
            </li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Pet Adoption Center. All Rights Reserved.</p>
    </footer>
</body>
</html>
